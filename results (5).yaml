name: Results
inputs:
- {name: data, type: String}
implementation:
  container:
    image: python:3.7
    command:
    - sh
    - -ec
    - |
      program_path=$(mktemp)
      printf "%s" "$0" > "$program_path"
      python3 -u "$program_path" "$@"
    - |
      def results(data_path):
        import pickle
        with open(data_path,'rb') as f:
            data = pickle.load(f)
        print(f" Accuracy: \n {data['score']} \n ")
        print(f"Confusion matrix:\n {data['cm']} \n")
        print(f"Classification report: \n {data['cr']} \n")
        with open('results.txt','w') as result:
          result.write(f"Accuracy: {data['score']}, \n\n Confusion matrix: \n {data['cm']} \n\n Classification report: \n {data['cr']}")

      import argparse
      _parser = argparse.ArgumentParser(prog='Results', description='')
      _parser.add_argument("--data", dest="data_path", type=str, required=True, default=argparse.SUPPRESS)
      _parsed_args = vars(_parser.parse_args())

      _outputs = results(**_parsed_args)
    args:
    - --data
    - {inputPath: data}
